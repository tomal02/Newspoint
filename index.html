<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspoint</title>
  </head>
  <body>
    <div id="preview-container" style="overflow-y: scroll; max-height: 90vh">
      <h3 class="story-title" id="preview-story-title"></h3>
      <p class="story-body" id="preview-story-body"></p>
      <p class="story-image" id="preview-story-image"></p>
      <p class="story-source" id="preview-story-source"></p>
    </div>
    <div id="full-story-container">
      <h3 class="story-title" id="full-story-title"></h3>
      <div class="image-div">// Image gets inserted here in DOM</div>
      <p class="story-body" id="full-story-body"></p>
      <p class="story-source" id="full-story-source"></p>
    </div>

    <script src="./src/stories.js"></script>
    <script src="./src/story.js"></script>
    <script src="./src/interface.js"></script>
  </body>
</html>
